<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXUS â€” Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-85NXRX11DD"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-85NXRX11DD");

  <body>
    <div class="bg-pattern"></div>

    <div class="signup-container">
      <div class="header">
        <div class="logo">NEX<span>US</span></div>
        <div class="tagline">CREATE ACCOUNT</div>
      </div>

      <form id="signup-form">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input
            type="text"
            id="first_name"
            placeholder="Enter your first name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              placeholder="Create a password"
              required
            />
            <button type="button" class="toggle-password" id="togglePassword">
              <i class="far fa-eye"></i>
            </button>
          </div>
        </div>

        <!-- Message container -->
        <div id="message-container"></div>

        <button type="submit" class="submit-btn">Create Account</button>

        <div class="login-link">
          Already have an account?
          <a href="login.html">Sign in</a>
        </div>

        <div class="terms">
          By creating an account, you agree to our <a href="#">Terms</a> and
          <a href="#">Privacy Policy</a>
        </div>
      </form>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
